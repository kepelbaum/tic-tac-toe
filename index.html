<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="left">Player One: 0<button class="lb">RENAME</button></div>
        <h1>Tic Tac Toe</h1>
        <div class="right">Player Two: 0<button class="rb">RENAME</button></div>
    </div>
    <div class="board">
        <button class="grid one"></button>
        <button class="grid two"></button>
        <button class="grid three"></button>
        <button class="grid four"></button>
        <button class="grid five"></button>
        <button class="grid six"></button>
        <button class="grid seven"></button>
        <button class="grid eight"></button>
        <button class="grid nine"></button>
    </div>
    <div class="display">Display Text</div>
    <div class="button"><button class="newgame">NEW GAME</button></div>
    <script src="javascript.js" defer></script>
</body>
</html>
