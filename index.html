<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="left">Player One: 0<button>RENAME</button></div>
        <h1>Tic Tac Toe</h1>
        <div class="right">Player Two: 0<button>RENAME</button></div>
    </div>
    <div class="board">
        <button class="grid">X</button>
        <button class="grid">X</button>
        <button class="grid">X</button>
        <button class="grid">O</button>
        <button class="grid"></button>
        <button class="grid"></button>
        <button class="grid">O</button>
        <button class="grid"></button>
        <button class="grid"></button>
    </div>
    <div class="display">Display Text</div>
    <div class="button"><button>NEW GAME</button></div>
</body>
</html>
